<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>–ó–∞–ø–∏—Å—å –Ω–∞ –≤—Å—Ç—Ä–µ—á—É</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#fff;
  color:#1a1a2e;
  min-height:100vh;
  padding-bottom:80px;
}
.container{max-width:900px;margin:0 auto;padding:16px}
header{text-align:center;margin-bottom:24px}
header h1{font-size:24px;font-weight:700;margin-bottom:6px}
header p{color:#64748b;font-size:15px;line-height:1.5}
.accent{color:#7c5cfc}
.booking{display:flex;gap:24px;align-items:flex-start}
@media(max-width:680px){.booking{flex-direction:column}}
.calendar{flex:1;min-width:0}
.calendar h3{font-size:14px;font-weight:600;color:#64748b;text-transform:uppercase;letter-spacing:.5px;margin-bottom:12px}
.week-label{font-size:13px;font-weight:600;color:#94a3b8;margin:16px 0 8px}
.week-label:first-of-type{margin-top:0}
.days{display:flex;gap:8px;flex-wrap:wrap}
.day{
  padding:12px 16px;
  border:2px solid #e2e8f0;
  border-radius:12px;cursor:pointer;text-align:center;min-width:70px;flex:1;transition:all .2s;
  opacity:.7;
}
.day:hover:not(.disabled){border-color:#7c5cfc;opacity:1}
.day.selected{border-color:#7c5cfc;background:#7c5cfc;color:#fff;opacity:1}
.day.selected .day-name{color:rgba(255,255,255,.8)}
.day.disabled{opacity:.25;cursor:not-allowed}
.day-name{display:block;font-size:11px;font-weight:600;color:#94a3b8;text-transform:uppercase;margin-bottom:4px}
.day-date{display:block;font-size:15px;font-weight:600;color:#1a1a2e}
.slots-panel{flex:1;min-width:0}
.slots-panel h3{font-size:14px;font-weight:600;color:#64748b;text-transform:uppercase;letter-spacing:.5px;margin-bottom:12px}
.slots-placeholder{color:#94a3b8;font-size:14px;padding:20px 0}
.slots-loading{color:#7c5cfc;font-size:14px;padding:20px 0}
.slots{display:grid;grid-template-columns:repeat(auto-fill,minmax(90px,1fr));gap:8px;animation:fadeIn .3s ease}
.slot{
  padding:10px;
  border:2px solid #e2e8f0;
  border-radius:10px;text-align:center;font-size:14px;font-weight:500;cursor:pointer;transition:all .2s;
}
.slot:hover:not(.busy){border-color:#7c5cfc}
.slot.selected{border-color:#7c5cfc;background:#7c5cfc;color:#fff}
.slot.busy{opacity:.3;cursor:not-allowed;text-decoration:line-through}
.form-wrap{margin-top:24px;animation:fadeIn .4s ease}
.form-wrap h3{font-size:18px;font-weight:600;margin-bottom:12px}
.field{margin-bottom:14px}
.field label{display:block;font-size:13px;font-weight:500;color:#64748b;margin-bottom:4px}
.field .optional{color:#94a3b8;font-weight:400}
.field textarea{
  width:100%;padding:10px 14px;
  border:2px solid #e2e8f0;
  border-radius:10px;font-size:15px;font-family:inherit;
  transition:border-color .2s;outline:none;
  background:#f8fafc;
  color:#1a1a2e;
  resize:vertical;min-height:60px;
}
.field textarea:focus{border-color:#7c5cfc}
.summary{
  margin-top:16px;padding:14px;
  background:#f8f6ff;
  border-radius:12px;font-size:14px;
  color:#64748b;
  line-height:1.6;
}
.confirmation{text-align:center;padding:40px 0;animation:fadeIn .4s ease}
.confirmation .check{font-size:56px;margin-bottom:16px}
.confirmation h2{font-size:24px;font-weight:700;margin-bottom:16px}
.confirmation .details{
  background:#f8f6ff;
  border-radius:16px;padding:20px;text-align:left;max-width:400px;margin:0 auto;line-height:2;font-size:15px;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>üìÖ –ó–∞–ø–∏—Å—å –Ω–∞ –≤—Å—Ç—Ä–µ—á—É</h1>
    <p>–û–Ω–ª–∞–π–Ω-—Å–µ—Å—Å–∏—è —Å <span class="accent">—ç–∫—Å–ø–µ—Ä—Ç–æ–º Stepback AI Agency</span></p>
  </header>

  <div id="app">
    <div class="booking">
      <div class="calendar">
        <h3>–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–Ω—å</h3>
        <div id="weeks"></div>
      </div>
      <div class="slots-panel">
        <h3>–í—Ä–µ–º—è <span class="accent" style="font-weight:400;font-size:12px">MSK ¬∑ –º–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å 2 —Å–ª–æ—Ç–∞</span></h3>
        <div id="slots"><div class="slots-placeholder">‚Üê –í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–Ω—å</div></div>
      </div>
    </div>
    <div id="form-section"></div>
    <div id="confirmation" style="display:none"></div>
  </div>
</div>

<script>
(function(){
  var tgApp = null;
  try {
    tgApp = window.Telegram && Telegram.WebApp;
    if (tgApp) {
      tgApp.ready();
      tgApp.expand();
    }
  } catch(e) { console.error('TG init error:', e); }

  const ALL_SLOTS = ['10:00','10:30','11:00','11:30','12:00','14:00','14:30','15:00','15:30','16:00','16:30','17:00','17:30'];
  const DAYS_RU = ['–í—Å','–ü–Ω','–í—Ç','–°—Ä','–ß—Ç','–ü—Ç','–°–±'];
  const MONTHS_RU = ['—è–Ω–≤–∞—Ä—è','—Ñ–µ–≤—Ä–∞–ª—è','–º–∞—Ä—Ç–∞','–∞–ø—Ä–µ–ª—è','–º–∞—è','–∏—é–Ω—è','–∏—é–ª—è','–∞–≤–≥—É—Å—Ç–∞','—Å–µ–Ω—Ç—è–±—Ä—è','–æ–∫—Ç—è–±—Ä—è','–Ω–æ—è–±—Ä—è','–¥–µ–∫–∞–±—Ä—è'];

  const busyCache = {};

  async function fetchBusySlots(dateStr) {
    if (busyCache[dateStr]) return busyCache[dateStr];
    try {
      const res = await fetch('https://booking-api-omega.vercel.app/api/busy?date=' + dateStr);
      if (res.ok) {
        const data = await res.json();
        busyCache[dateStr] = data.busy || [];
        return busyCache[dateStr];
      }
    } catch(e) {}
    busyCache[dateStr] = [];
    return [];
  }

  function getDays(){
    const now = new Date();
    const today = new Date(now.toLocaleString('en-US',{timeZone:'Europe/Moscow'}));
    today.setHours(0,0,0,0);
    const dayOfWeek = today.getDay();
    const monday = new Date(today);
    monday.setDate(today.getDate()-((dayOfWeek+6)%7));
    const days = [];
    for(let w=0;w<2;w++){
      const week = [];
      for(let d=0;d<7;d++){
        const dt = new Date(monday);
        dt.setDate(monday.getDate()+w*7+d);
        const wd = dt.getDay();
        week.push({date:dt, dayName:DAYS_RU[wd], isWeekend:wd===0, isPast:dt<today});
      }
      days.push(week);
    }
    return days;
  }

  function fmt(d){return d.getFullYear()+'-'+String(d.getMonth()+1).padStart(2,'0')+'-'+String(d.getDate()).padStart(2,'0')}
  function fmtHuman(d){return d.getDate()+' '+MONTHS_RU[d.getMonth()]}

  let selectedDate=null, selectedSlot=null, selectedSlot2=null;

  function updateMainButton() {
    if (!tgApp) return;
    if (selectedSlot && selectedDate) {
      const duration = selectedSlot2 ? '1 —á–∞—Å' : '30 –º–∏–Ω';
      tgApp.MainButton.setText('–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–ø–∏—Å—å').show();
      tgApp.BackButton.show();
    } else {
      tgApp.MainButton.hide();
    }
  }

  function render(){
    const weeks = getDays();
    const weeksEl = document.getElementById('weeks');
    weeksEl.innerHTML = '';
    weeks.forEach(function(week, wi){
      const label = document.createElement('div');
      label.className = 'week-label';
      label.textContent = wi===0 ? '–≠—Ç–∞ –Ω–µ–¥–µ–ª—è' : '–°–ª–µ–¥—É—é—â–∞—è –Ω–µ–¥–µ–ª—è';
      weeksEl.appendChild(label);
      const row = document.createElement('div');
      row.className = 'days';
      week.forEach(function(d){
        const el = document.createElement('div');
        el.className = 'day' + (d.isWeekend||d.isPast?' disabled':'') + (selectedDate&&fmt(d.date)===fmt(selectedDate)?' selected':'');
        el.innerHTML = '<span class="day-name">'+d.dayName+'</span><span class="day-date">'+d.date.getDate()+'</span>';
        if(!d.isWeekend && !d.isPast) el.onclick = function(){ selectedDate=d.date; selectedSlot=null; selectedSlot2=null; render(); };
        row.appendChild(el);
      });
      weeksEl.appendChild(row);
    });
    renderSlots();
    renderForm();
    updateMainButton();
  }

  async function renderSlots(){
    const el = document.getElementById('slots');
    if(!selectedDate){el.innerHTML='<div class="slots-placeholder">‚Üê –í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–Ω—å</div>';return}
    el.innerHTML='<div class="slots-loading">‚è≥ –ó–∞–≥—Ä—É–∂–∞—é —Å–≤–æ–±–æ–¥–Ω—ã–µ —Å–ª–æ—Ç—ã...</div>';
    const busy = await fetchBusySlots(fmt(selectedDate));
    el.innerHTML='';
    const grid = document.createElement('div');
    grid.className = 'slots';
    ALL_SLOTS.forEach(function(t){
      const s = document.createElement('div');
      const isBusy = busy.includes(t);
      const isSelected = selectedSlot===t || selectedSlot2===t;
      s.className = 'slot'+(isBusy?' busy':'')+(isSelected?' selected':'');
      s.textContent = t;
      if(!isBusy) s.onclick = function(){
        if(selectedSlot===t){selectedSlot=null;selectedSlot2=null}
        else if(selectedSlot2===t){selectedSlot2=null}
        else if(!selectedSlot){selectedSlot=t;selectedSlot2=null}
        else{
          var idx1=ALL_SLOTS.indexOf(selectedSlot);
          var idxNew=ALL_SLOTS.indexOf(t);
          if(Math.abs(idx1-idxNew)===1){
            selectedSlot2=t;
            if(idxNew<idx1){var tmp=selectedSlot;selectedSlot=selectedSlot2;selectedSlot2=tmp}
          } else {selectedSlot=t;selectedSlot2=null}
        }
        render();
      };
      grid.appendChild(s);
    });
    el.appendChild(grid);
  }

  function renderForm(){
    const el = document.getElementById('form-section');
    if(!selectedSlot){el.innerHTML='';return}
    const duration = selectedSlot2 ? '1 —á–∞—Å' : '30 –º–∏–Ω';
    el.innerHTML = '<div class="form-wrap">' +
      '<div class="field"><label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π <span class="optional">(–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</span></label>' +
      '<textarea id="f-comment" placeholder="–û —á—ë–º —Ö–æ—Ç–∏—Ç–µ –ø–æ–≥–æ–≤–æ—Ä–∏—Ç—å?"></textarea></div>' +
      '<div class="summary">üìÖ '+fmtHuman(selectedDate)+', '+selectedSlot+(selectedSlot2?' ‚Äî '+selectedSlot2:'')+' ('+duration+')</div>' +
      '</div>';
  }

  function submitBooking() {
    if (!selectedDate || !selectedSlot) return;
    const comment = (document.getElementById('f-comment') && document.getElementById('f-comment').value.trim()) || '';
    const duration = selectedSlot2 ? '60' : '30';
    const data = {
      date: fmt(selectedDate),
      time: selectedSlot,
      duration: duration,
      comment: comment
    };

    if (tgApp) {
      tgApp.sendData(JSON.stringify(data));
    } else {
      // Fallback for non-TG browser
      var params = ['book', data.date, data.time.replace(':',''), data.duration].join('_');
      window.open('https://t.me/ai_free_audit_bot?start='+params, '_blank');
    }

    // Show confirmation
    document.getElementById('app').querySelector('.booking').style.display = 'none';
    document.getElementById('form-section').style.display = 'none';
    var conf = document.getElementById('confirmation');
    conf.style.display = 'block';
    conf.innerHTML = '<div class="confirmation">' +
      '<div class="check">‚úÖ</div>' +
      '<h2>–ó–∞–ø–∏—Å–∞–Ω–æ!</h2>' +
      '<div class="details">üìÖ '+fmtHuman(selectedDate)+', '+selectedSlot+(selectedSlot2?' ‚Äî '+selectedSlot2:'')+' MSK ('+(selectedSlot2?'1 —á–∞—Å':'30 –º–∏–Ω')+')</div>' +
      '</div>';

    if (tgApp) {
      tgApp.MainButton.hide();
      tgApp.BackButton.hide();
    }
  }

  // MainButton click handler
  if (tgApp) {
    tgApp.MainButton.onClick(submitBooking);
  }

  // Setup TG BackButton after all functions are defined
  try {
    if (tgApp && tgApp.BackButton) {
      tgApp.BackButton.onClick(function() {
        if (selectedSlot) {
          selectedSlot = null; selectedSlot2 = null;
          render();
          tgApp.BackButton.hide();
          updateMainButton();
        } else {
          tgApp.close();
        }
      });
    }
  } catch(e) { console.error('BackButton setup error:', e); }

  render();
})();
</script>
</body>
</html>
